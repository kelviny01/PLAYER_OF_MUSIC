<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.svg" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Player Of Music</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="singerImage">
          <img src="./img/roy-img.png" alt="Imagem de um cantor usando Ã³culos">
        </div>
        <div class="singerInfos">
          <strong class="singerName">
            Roy Orbison
          </strong>
          <p class="nameSong" id="nameSong">Cantor-Compositor</p>
        </div>
        <audio id="musicAudio" src="./audio/royOrbisonMusic1.mp3"></audio>
        <div class="musicControls">
          <button id="back">
            <i class="ph-fill ph-rewind"></i>
          </button>
          <button id="playAndPaused">
            <i class="ph-fill ph-play"></i>
          </button>
          <button id="forward">
            <i class="ph-fill ph-fast-forward"></i>
          </button>
        </div>
        <div class="musicTime">
          <progress value="0" max="100"></progress>
          <div class="minute">
            <span id="inital">
              00:00
            </span>
            <span id="end">
              02:34
            </span>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
